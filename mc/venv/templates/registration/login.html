{% extends 'base.html' %}
{% block content %}

    <form class="form-signin" method="post" autocomplete="off">
        {% csrf_token %}
        <h1>
            Fa√ßa seu login
        </h1>

        <label for="username" class="sr-only">E-mail</label>
        <input type="email" name="username" id="username" class="form-control" placeholder="Informe seu E-mail" required autofocus>

        <label for="password" class="sr-only">Senha </label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Informe sua Senha" required>

        <button class="btn btn-lg btn-block btn-primary" type="submit">Acessar</button>
        <p class="mt-5 mb-5 text-muted">&copy; {% now 'Y' %}</p>
    </form>

{% endblock %}
