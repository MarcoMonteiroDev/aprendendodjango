{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <h1>Marco Monteiro</h1>
        
        {% if user.is_anonymous %}
        
            <a href="{% url 'login' %}">Login </a>
        
        {% else %}

            <div>
                <p>Bem vindo {{ user.get_full_name }}</p>
            </div>
            
            <a href="{% url 'logout' %}"> Quero entrar em outra conta </a>

        {% endif %}
    </div>
    
{% endblock %}
